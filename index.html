<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Landing Page Master</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3">
      <div class="container">
        <a href="#" class="nav-brand"
          ><img src="images/logo.svg" alt="manage logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Community</a>
            </li>
          </ul>
          <div class="ml-auto">
            <button class="btn bg-warning rounded-5">Get Started</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Showcase -->
    <section
      class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>
              <span class="text-warning">Bring everyone</span> together to build
              better products
            </h1>
            <p class="lead my-4">
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
            <button class="btn me-5 btn-warning btn-lg rounded-5">
              Get Started
            </button>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="images/illustration-intro.svg"
            alt="illustration intro"
          />
        </div>
      </div>

      <!-- Newsletter -->
    </section>

    <section class="bg-warning text-dark p-5">
      <div class="container">
        <div class="d-md-flex align-items-center justify-c ontent-between">
          <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Email" />
            <button
              class="btn btn-dark btn-lg"
              type="button"
              id="button-addon2"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-light text-dark p-5 text-center">
      <div class="container">
        <div class="d-sm-flex align-items-center jutify-content-between"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
