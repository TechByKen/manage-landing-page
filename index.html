<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Landing Page Master</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar justify-content-center mt-3 navbar-expand-lg bg-light navbar-light"
    >
      <div class="container m-3">
        <a href="#" class="nav-brand"
          ><img src="images/logo.svg" alt="manage logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Community</a>
            </li>
          </ul>
          <div class="ml-auto">
            <button class="btn bg-warning rounded-5">Get Started</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Showcase -->
    <section class="bg-light text-dark p-5 text-center">
      <div class="container">
        <div class="d-sm-flex">
          <div>
            <h1>
              <span class="text-warning">Bring everyone</span> together to build
              better products
            </h1>
            <p class="lead">
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
            <button class="btn btn-warning btn-lg rounded-5">
              Get Started
            </button>
          </div>
          <img
            class="img-fluid w-50"
            src="images/illustration-intro.svg"
            alt="illustration intro"
          />
        </div>
      </div>
    </section>
  </body>
</html>
